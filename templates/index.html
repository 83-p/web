{% extends "base.html" %}
  {% block body %}
    <article class="card">
      <header></header>
      <img src="static/img/computer_single_board.png">
      <div class="content">
        <h2>{{ nodename }}</h2>
      </div>
    </article>
    <article class="card">
      <header></header>
      <img src="static/img/internet_modem_router.png">
      <div class="content">
        <table>
          <tr>
            <th>interface</th><th>ipv4 address</th>
          </tr>
          {%- for addr in addrs %}
          <tr>
            <td>{{ addr.interface }}</td><td>{{ addr.ipv4 }}</td>
          </tr>
          {%- endfor %}
        </table>
      </div>
    </article>
    <article class="card">
      <header></header>
      <img class="card_img_top_left" src="static/img/setsuden_off.png">
      <div class="content">
        <a class="button" href="javascript:void(0);" onclick="var ok=confirm('Do you want to turn off the power?');
        if (ok) location.href='poweroff?id={{ uuid }}'; return false;">power off...</a>
      </div>
    </article>
    <article class="card">
      <header></header>
      <img class="card_img_top" src="static/img/button_restart1.png">
      <div class="content">
        <a class="button" href="javascript:void(0);" onclick="var ok=confirm('Do you want to restart?');
        if (ok) location.href='restart?id={{ uuid }}'; return false;">restart...</a>
      </div>
    </article>
  {% endblock %}
